<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Letter Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 font-sans">
    <nav class="bg-white shadow">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo">
                        <span class="ml-3 text-xl font-semibold text-gray-900">WebOffer Letter Generator</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-12 gap-8">
            <div class="col-span-8">
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-lg font-semibold mb-4">Company Information</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                            <input type="text" class="w-full border-gray-300 focus:border-custom focus:ring-custom" placeholder="Enter company name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Company Address</label>
                            <input type="text" class="w-full border-gray-300 focus:border-custom focus:ring-custom" placeholder="Enter company address">
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-lg font-semibold mb-4">Candidate Details</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" class="w-full border-gray-300 focus:border-custom focus:ring-custom" placeholder="Enter candidate name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                            <input type="text" class="w-full border-gray-300 focus:border-custom focus:ring-custom" placeholder="Enter position">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                            <input type="date" class="w-full border-gray-300 focus:border-custom focus:ring-custom">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                            <input type="text" class="w-full border-gray-300 focus:border-custom focus:ring-custom" placeholder="Enter department">
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-lg font-semibold mb-4">Compensation Details</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Base Salary</label>
                            <input type="text" class="w-full border-gray-300 focus:border-custom focus:ring-custom" placeholder="Enter base salary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Bonus</label>
                            <input type="text" class="w-full border-gray-300 focus:border-custom focus:ring-custom" placeholder="Enter bonus amount">
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold mb-4">Job Details</h2>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Job Description</label>
                        <textarea class="w-full border-gray-300 focus:border-custom focus:ring-custom" rows="4" placeholder="Enter job description"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Additional Terms</label>
                        <textarea class="w-full border-gray-300 focus:border-custom focus:ring-custom" rows="4" placeholder="Enter additional terms"></textarea>
                    </div>
                </div>
            </div>

            <div class="col-span-4">
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-lg font-semibold mb-4">Template Selection</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="border rounded-lg p-2 cursor-pointer hover:border-custom">
                            <img src="https://creatie.ai/ai/api/search-image?query=A professional business letter template with clean layout and modern typography, featuring company letterhead and signature line at bottom&width=150&height=200&orientation=portrait&flag=13188ace-ca00-4093-ae9c-28d911df4a79" alt="Template 1" class="w-full rounded">
                            <p class="text-sm text-center mt-2">Modern Clean</p>
                        </div>
                        <div class="border rounded-lg p-2 cursor-pointer hover:border-custom">
                            <img src="https://creatie.ai/ai/api/search-image?query=A traditional formal business letter template with classic typography and structured layout, includes company logo and contact details&width=150&height=200&orientation=portrait&flag=b82bf211-e458-4b65-8435-a13ad69916ce" alt="Template 2" class="w-full rounded">
                            <p class="text-sm text-center mt-2">Traditional</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-lg font-semibold mb-4">Format Customization</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Font Style</label>
                            <select class="w-full border-gray-300 focus:border-custom focus:ring-custom">
                                <option>Arial</option>
                                <option>Times New Roman</option>
                                <option>Calibri</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Font Size</label>
                            <select class="w-full border-gray-300 focus:border-custom focus:ring-custom">
                                <option>11pt</option>
                                <option>12pt</option>
                                <option>14pt</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold mb-4">Actions</h2>
                    <div class="space-y-3">
                        <button class="w-full bg-custom text-white py-2 px-4 !rounded-button hover:bg-custom/90">
                            <i class="fas fa-file-pdf mr-2"></i>Generate PDF
                        </button>
                        <button class="w-full border border-custom text-custom py-2 px-4 !rounded-button hover:bg-custom/10">
                            <i class="fas fa-download mr-2"></i>Download
                        </button>
                        <button class="w-full border border-custom text-custom py-2 px-4 !rounded-button hover:bg-custom/10">
                            <i class="fas fa-envelope mr-2"></i>Send via Email
                        </button>
                        <button class="w-full border border-custom text-custom py-2 px-4 !rounded-button hover:bg-custom/10">
                            <i class="fas fa-save mr-2"></i>Save as Template
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t mt-8">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-gray-500 text-sm">Â© 2025 JobMatch. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
